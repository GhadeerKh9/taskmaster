type TaskClass
@model
@key(name: "tasks", fields: ["teamId"])
{
  id: ID!
  teamId: ID!
  title: String!
  body: String!
  state: String!
  team: Team! @connection(fields: ["teamId"])
}

type Team @model {
  id: ID!
  teamName: String!
  tasks: [TaskClass] @connection(keyName: "tasks", fields: ["id"])
}