type Team @model {
  id: ID!
  name: String!
  tasks: [TaskClass] @connection(keyName: "byTeam", fields: ["id"])
}

type TaskClass @model @key(name: "byTeam", fields: ["teamID", "title"]) {
  id: ID!
  teamID: ID!
  title : String!
  body : String
  state : String
}

